<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules & Closures</title>
    <link rel="stylesheet" href="../css/module.css">
    <script>
        var rudyTimer = (function () {
            let timer = null; // stores ID of interval timer 
            return function delayMsg2() {
                if (timer === null) {
                    timer = setInterval(rudy, 1000);
                } else {
                    clearInterval(timer);
                    timer = null;
                }
            }

        })();
        function rudy() { // called each time the timer goes off
            document.getElementById("output").innerHTML += " Rudy!";
        }

    </script>
    <script type="module" src="../js/module.js"></script>
</head>

<body>
    <main>
        <article>
            <h2>Module Exercise</h2>
            <button onclick="rudyTimer();">Click me!</button>
            <span id="output"></span>
        </article>
        <hr>
        <article>
            <h2>Create Account</h2>
            <div class="form">
                <div>
                    <label for="accountName">Account Name:</label>
                    <input type="text" name="name" id="accountName">
                </div>
                <div>
                    <label for="accountDeposit">Deposit:</label>
                    <input type="text" name="deposit" id="accountDeposit">
                </div>
                <div>
                    <button>Create new account</button>
                </div>
                <div>
                    <textarea name="textarea" id="textarea" cols="50" rows="10"></textarea>
                </div>
            </div>

        </article>
    </main>
</body>

</html>
