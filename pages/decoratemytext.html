<!DOCTYPE html>
<html>

<head>
	<title>Text Decorator</title>
	<link href="../css/decoratemytext.css" type="text/css" rel="stylesheet" />


	<!-- link to your script file here -->
	<script src="../js/decoratemytext.js" async></script>

</head>

<body>
	<h1>Text Decorator</h1>

	<div>
		<img src="../images/decorated.gif" alt="very decorated!" />
	</div>

	<!-- Your UI controls go here -->
	<fieldset>
		<legend>Text</legend>
		<textarea name="text" id="textarea" cols="30" rows="4" value=""></textarea>
	</fieldset>

	<fieldset>
		<legend>Decoration</legend>
		<div id="setDecor">
			<button id="btn-deco">Bigger Decoration!</button>
			<div class="checkbox">
				<input type="checkbox" name="bling" id="bling"> Bling
			</div>
		</div>
	</fieldset>

</body>

</html>
