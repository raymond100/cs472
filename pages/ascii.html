<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIImation</title>
    <link rel="stylesheet" href="../css/ascii.css">
    <script src="../js/animations.js" async></script>
    <script src="../js/ascii.js" async></script>
</head>

<body>
    <main>
        <article>
            <header>
                <h1>CS472: ASCII Animation Viewer</h1>
            </header>
            <div class="textarea">
                <textarea name="frame" id="frame" cols="80" rows="20"></textarea>
            </div>
            <footer>
                <fieldset>
                    <legend>Play Control:</legend>
                    <div>
                        <button id='start'>Start</button>
                        <button id='stop'>Stop</button>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Animation:</legend>
                    <select name="animation" id="animation">
                        <option value="blank">Blank</option>
                        <option value="exercise">Exercise</option>
                        <option value="juggler">Juggler</option>
                        <option value="bike">Bike</option>
                        <option value="dive">Dive</option>
                        <option value="custom">Custom</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Size:</legend>
                    <select name="size" id="size">
                        <option value="7">Tiny (7pt)</option>
                        <option value="10">Small (10pt)</option>
                        <option value="12" selected>Medium (12pt)</option>
                        <option value="16">Large (16pt)</option>
                        <option value="24"> Extra Large (24pt)</option>
                        <option value="32">XXL (32pt)</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Speed:</legend>
                    <div>
                        <input type="checkbox" name="speed" id="speed">
                        <label for="speed">Turbo</label>
                    </div>
                </fieldset>
            </footer>
        </article>
    </main>
    <footer>
        <div>
            <a href="http://validator.w3.org/check/referer"><img src="../images/w3c-html.png" alt="Valid HTML5" /></a>
            <br />
            <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="../images/w3c-css.png"
                    alt="Valid CSS" /></a><br>
            <!-- <a href="https://webster.cs.washington.edu/jslint/?referer">
                <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
            </a> -->
        </div>
    </footer>
</body>

</html>
