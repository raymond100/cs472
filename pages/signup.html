<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <main>
        <section class="content">
            <h1>Sign Up</h1>
            <div class="card">
                <fieldset>
                    <legend>New User Sign Up:</legend>
                    <form action="">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input class="form-control" type="text" name="name" maxlength="16">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                              <input type="radio" id="Male" name="gender" value="Male">
                              <label for="Male" class="font-normal">Male</label>
                              <input type="radio" id="Female" name="gender" value="Female" checked>
                              <label for="Female" class="font-normal">Female</label>
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                             <input class="form-control" type="text" name="age" maxlength="6">
                        </div>
                        <div class="form-group">
                            <label for="personality">Personality type:</label>
                             <input class="form-control" type="text" name="personality" maxlength="6">
                            (<span><a href="#">Don't know your type?</a></span>)
                        </div>
                        <div class="form-group">
                            <label for="os">Favorite Os:</label>
                            <select name="os" id="os" class="form-control">
                                <option value="windows">Windows</option>
                                <option value="linux">Linux</option>
                                <option value="mac">Mac</option>
                            </select>
                        </div>
                        <div class="form-group seek">
                            <label for="seeking">Seeking Age:</label>
                            <input class="form-control" type="text" placeholder="min" maxlength="2">
                            <span>to</span>
                            <input class="form-control" type="text" placeholder="max" maxlength="2">
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                </fieldset>
            </div>
        </section>
        <footer class="f-right">
            <div>
                <a href="http://validator.w3.org/check/referer"><img src="../images/w3c-html.png"
                        alt="Valid HTML5" /></a>
                <br />
                <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="../images/w3c-css.png"
                        alt="Valid CSS" /></a>
            </div>
        </footer>
    </main>
</body>

</html>
