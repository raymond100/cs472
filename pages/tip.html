<!DOCTYPE html>
<html>
<!--
	CSE 190M, Summer 2012
	This file is a tip calculator page using JavaScript.
	-->
<script>
    function calcTip() {
        const subtotalElem = document.querySelector('#subtotal');
        const tipElem = document.querySelector('#tip')
        const totalElem = document.getElementById('total');
        const subtotal = parseFloat(subtotalElem.value);
        const tip = parseFloat(tipElem.value);

        const total = subtotal + (subtotal * tip / 100);

        totalElem.innerHTML = total ? '$' + total : 'Please enter numerical value.';
    }

</script>

<head>
    <title>Tip Calculator</title>
    <link href="../css/tip.css" type="text/css" rel="stylesheet" />
    <!-- <script src="tip.js" type="text/javascript"></script> -->
</head>


<body>
    <h1>
        <img id="logo" src="../images/calc.jpeg" alt="++--**//" />
        Tip Calculator
    </h1>

    <div>
        <label><input id="subtotal" type="text" /> $ Subtotal</label>
    </div>

    <div>
        <label><input id="tip" type="text" /> % Tip</label>
    </div>

    <div>
        <button id="btn" onclick="calcTip();">Calculate Tip</button>
    </div>

    <hr />

    <div>
        <h2>Your total:</h2>
        <p id="total">$0.00</p>
    </div>
</body>

</html>
